<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>CYA</title>

    <!-- Bootstrap -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </head>

<body>
  <nav class="navbar navbar-default navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">CYA</a>
      </div>

      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
        {% if not session.openid %}
          <li><a href="/login"><span class="glyphicon glyphicon-log-in" title="Log in"></span></a></li>
        {% else %}
          <li><a href="/settings"><span class="glyphicon glyphicon-menu-hamburger" title="{{g.user.nickname}} settings"></span></a></li>
          <li><a href="/logout"><span class="glyphicon glyphicon-log-out" title="Log out: {{g.user.nickname}}"></span></a></li>
        {% endif %}
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  <div class="container">
  {% for message in get_flashed_messages() %}
  <div class="alert alert-info alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    {{message}}
  </div>
  {% endfor %}
  </div>
  <div class="container">
  {% block body %}{% endblock %}
  </div>
</body>
</html>
